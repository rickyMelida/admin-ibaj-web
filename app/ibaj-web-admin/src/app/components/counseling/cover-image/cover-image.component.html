<div class="row my-2">
  <div class="col-md-12">
    <div class="card card-body">
      <div class="card-title">
        Imagen de Portada
      </div>
      <figure class="figure">
        <img src="https://firebasestorage.googleapis.com/v0/b/editoriales-ibpr.appspot.com/o/portada%2Fconsejos.jpg?alt=media&token=1707a327-5081-4901-8499-96be9b36a0d4" class="figure-img img-fluid rounded" alt="...">
      </figure>
      <div class="d-inline my-2">
        <a class="text-success mr-2"  data-toggle="modal" data-target="#modalViewImage">
          <bi name="eye-fill"></bi>
        </a>

        <a class="text-success d-inline mr-2" data-toggle="modal" data-target="#modalModifyImage">
          <bi name="pen-fill"></bi>
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalViewImage" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Imagen</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="https://firebasestorage.googleapis.com/v0/b/editoriales-ibpr.appspot.com/o/portada%2Fconsejos.jpg?alt=media&token=1707a327-5081-4901-8499-96be9b36a0d4" class="img-fluid" alt="...">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Modificar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalModifyImage" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Imagen</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="address">Cambiar Imagen</label>
            <input type="file" class="form-control" id="address" value="Texto a modificar">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Guardar Cambios</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
