<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 mt-5 pt-5">
      <div>
        <h3>
          Bienvenido
        </h3>
      </div>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre de usuario o correo</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="ingresar('email')">Iniciar Sesión</button>
        <button type="button" class="btn btn-dark btn-lg btn-block" (click)="ingresar('google')">Iniciar con Google</button>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>

  <button class="btn btn-outline-danger" (click)="logout()">Salir</button>
  <div *ngIf="existUser()">
    <app-home></app-home>

  </div>

</div>
